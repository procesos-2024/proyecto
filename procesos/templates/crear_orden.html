<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordenar Artículos</title>
</head>
<body>
    <div class="container">
        <h1>Ordenar Artículos</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ articulos_formset.management_form }}
            <table class="table">
                <thead>
                    <tr>
                        <th>Artículo</th>
                        <th>Unidades</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in articulos_formset %}
                    <tr>
                        <td>{{ form.articulo }}</td>
                        <td>{{ form.unidades }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Crear Orden</button>
        </form>
    </div>
</body>
</html>
